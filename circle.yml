deployment:
  staging:
    branch: master
    codedeploy:
      my-app:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: bindle-code-deploy-test-bucket
            key_pattern: apps/my-app-{SHORT_COMMIT}-{BUILD_NUM}
        region: us-west-2
        deployment_group: GoDeploy
        deployment_config: CodeDeployDefault.AllAtOnce
